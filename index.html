<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>Get three in a row to win!</p>
    <hr />
    <div>
      <h2 id="player1" class="yourTurn">Player One (X)</h2>
      <h2 id="player2" class="blue">Player Two (O)</h2>
    </div>
    <div>
      <div>
        <img src="img/a1.png" alt="" id="a1" class="board" />
        <img src="img/a2.png" alt="" id="a2" class="board" />
        <img src="img/a3.png" alt="" id="a3" class="board" />
      </div>
      <div>
        <img src="img/b1.png" alt="" id="b1" class="board" />
        <img src="img/b2.png" alt="" id="b2" class="board" />
        <img src="img/b3.png" alt="" id="b3" class="board" />
      </div>
      <div>
        <img src="img/c1.png" alt="" id="c1" class="board" />
        <img src="img/c2.png" alt="" id="c2" class="board" />
        <img src="img/c3.png" alt="" id="c3" class="board" />
      </div>
    </div>
    <p id="result">----</p>
  </body>
</html>
